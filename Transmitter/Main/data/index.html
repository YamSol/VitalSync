<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalSync Transmitter</title>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 30px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: var(--dark-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .header .subtitle {
            color: var(--secondary-color);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            background: var(--light-color);
        }
        
        .status-badge {
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            min-width: 140px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .status-idle { background: var(--secondary-color); }
        .status-ready { background: var(--success-color); }
        .status-working { 
            background: var(--warning-color); 
            color: var(--dark-color);
            animation: pulse 2s infinite;
        }
        .status-error { 
            background: var(--danger-color);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .status-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .controls {
            margin-bottom: 30px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .controls input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .controls input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 5px;
            min-width: 140px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary { 
            background: var(--primary-color); 
            color: white; 
        }
        
        .btn-success { 
            background: var(--success-color); 
            color: white; 
        }
        
        .btn-warning { 
            background: var(--warning-color); 
            color: var(--dark-color); 
        }
        
        .btn-danger { 
            background: var(--danger-color); 
            color: white; 
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--secondary-color);
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .log-container {
            margin-top: 20px;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .log-title {
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .log-clear {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 12px;
            text-decoration: underline;
        }
        
        .log {
            background: var(--dark-color);
            color: #00ff00;
            border-radius: 10px;
            padding: 20px;
            height: 250px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            scroll-behavior: smooth;
        }
        
        .log::-webkit-scrollbar {
            width: 6px;
        }
        
        .log::-webkit-scrollbar-track {
            background: #555;
        }
        
        .log::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .connection-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger-color);
            margin-left: 10px;
            animation: blink 1s infinite;
        }
        
        .connection-indicator.connected {
            background: var(--success-color);
            animation: none;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .device-info {
            background: var(--light-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }
        
        .device-info h3 {
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .device-info p {
            margin: 5px 0;
            color: var(--secondary-color);
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-container {
                flex-direction: column;
                text-align: center;
            }
            
            .status-badge {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🩺 VitalSync</h1>
            <p class="subtitle">Sistema de Monitoramento Remoto</p>
            <div class="status-container">
                <div id="statusBadge" class="status-badge status-idle">DESCONECTADO</div>
                <div class="status-text">
                    <span id="statusText">Aguardando conexão...</span>
                    <span id="connectionIndicator" class="connection-indicator"></span>
                </div>
            </div>
        </div>
        
        <div id="deviceInfo" class="device-info hidden">
            <h3>Dispositivo Conectado</h3>
            <p id="deviceName">Nome: -</p>
            <p id="deviceFirmware">Firmware: -</p>
            <p id="sessionId">Sessão: -</p>
        </div>
        
        <div id="authSection" class="controls">
            <div class="control-group">
                <label for="pinInput">PIN de Segurança</label>
                <input type="password" id="pinInput" placeholder="Digite o PIN de 6 dígitos" maxlength="6">
            </div>
            <button id="connectBtn" class="btn btn-primary" onclick="connect()">
                🔐 Conectar
            </button>
        </div>
        
        <div id="controlSection" class="controls hidden">
            <div class="control-group">
                <button id="startBtn" class="btn btn-success" onclick="startSession()">
                    ▶️ Iniciar Sessão
                </button>
            </div>
            
            <div class="control-group">
                <button id="oxiBtn" class="btn btn-warning" onclick="readOximeter()" disabled>
                    🫀 Ler Oxímetro (50x)
                </button>
                <button id="tempBtn" class="btn btn-warning" onclick="readTemperature()" disabled>
                    🌡️ Ler Temperatura (50x)
                </button>
            </div>
            
            <div class="control-group">
                <button id="sendBtn" class="btn btn-primary" onclick="sendData()" disabled>
                    📡 Enviar Dados
                </button>
                <button id="closeBtn" class="btn btn-danger" onclick="closeSession()">
                    ⏹️ Finalizar
                </button>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-label">
                <span id="progressLabel">Progresso</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress">
                <div id="progressBar" class="progress-bar" style="width: 0%;"></div>
            </div>
        </div>
        
        <div class="log-container">
            <div class="log-header">
                <span class="log-title">📝 Log de Eventos</span>
                <button class="log-clear" onclick="clearLog()">Limpar</button>
            </div>
            <div class="log" id="log"></div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let session = null;
        let oxiDone = false;
        let tempDone = false;
        let isReconnecting = false;
        
        // Configurações
        const config = {
            reconnectInterval: 3000,
            heartbeatInterval: 30000,
            maxReconnectAttempts: 10
        };
        
        let reconnectAttempts = 0;
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const colors = {
                info: '#00ff00',
                warning: '#ffff00',
                error: '#ff0000',
                success: '#00ff88'
            };
            
            const color = colors[type] || colors.info;
            logElement.innerHTML += `<span style="color: ${color}">[${time}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function updateStatus(state, text) {
            const badge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            const indicator = document.getElementById('connectionIndicator');
            
            badge.className = `status-badge status-${state}`;
            badge.textContent = text.toUpperCase();
            statusText.textContent = text;
            
            if (state === 'ready' || state === 'working') {
                indicator.classList.add('connected');
            } else {
                indicator.classList.remove('connected');
            }
        }
        
        function updateProgress(percent, label = 'Progresso') {
            const bar = document.getElementById('progressBar');
            const percentLabel = document.getElementById('progressPercent');
            const progressLabel = document.getElementById('progressLabel');
            
            bar.style.width = percent + '%';
            percentLabel.textContent = percent + '%';
            progressLabel.textContent = label;
        }
        
        function updateButtons() {
            const startBtn = document.getElementById('startBtn');
            const oxiBtn = document.getElementById('oxiBtn');
            const tempBtn = document.getElementById('tempBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            const hasSession = session !== null;
            
            startBtn.disabled = !hasSession;
            oxiBtn.disabled = !hasSession;
            tempBtn.disabled = !hasSession;
            sendBtn.disabled = !hasSession || !oxiDone || !tempDone;
        }
        
        function showDeviceInfo(data) {
            document.getElementById('deviceName').textContent = `Nome: ${data.dev}`;
            document.getElementById('deviceFirmware').textContent = `Firmware: ${data.fw}`;
            document.getElementById('sessionId').textContent = `Sessão: ${data.session.substring(0, 8)}...`;
            document.getElementById('deviceInfo').classList.remove('hidden');
        }
        
        function connect() {
            const pin = document.getElementById('pinInput').value;
            if (pin.length !== 6) {
                alert('PIN deve ter 6 dígitos');
                return;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            log(`Conectando ao WebSocket: ${wsUrl}`, 'info');
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                log('WebSocket conectado', 'success');
                updateStatus('working', 'Conectando...');
                reconnectAttempts = 0;
                ws.send(JSON.stringify({cmd: 'handshake', pin: pin}));
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    log('Erro ao processar mensagem: ' + e.message, 'error');
                }
            };
            
            ws.onclose = function(event) {
                log(`WebSocket desconectado (${event.code}: ${event.reason})`, 'warning');
                updateStatus('idle', 'Desconectado');
                
                if (!isReconnecting && session && reconnectAttempts < config.maxReconnectAttempts) {
                    scheduleReconnect();
                }
            };
            
            ws.onerror = function(error) {
                log('Erro WebSocket: ' + error, 'error');
                updateStatus('error', 'Erro de conexão');
            };
        }
        
        function scheduleReconnect() {
            isReconnecting = true;
            reconnectAttempts++;
            
            log(`Reagendando reconexão (${reconnectAttempts}/${config.maxReconnectAttempts})...`, 'warning');
            updateStatus('working', 'Reconectando...');
            
            setTimeout(() => {
                if (reconnectAttempts <= config.maxReconnectAttempts) {
                    isReconnecting = false;
                    connect();
                } else {
                    log('Máximo de tentativas de reconexão atingido', 'error');
                    isReconnecting = false;
                    session = null;
                    updateButtons();
                }
            }, config.reconnectInterval);
        }
        
        function handleMessage(data) {
            log(`Recebido: ${JSON.stringify(data)}`, 'info');
            
            switch(data.evt) {
                case 'handshake_ok':
                    session = data.session;
                    log(`Conectado! Dispositivo: ${data.dev}, Firmware: ${data.fw}`, 'success');
                    updateStatus('ready', 'Conectado');
                    showDeviceInfo(data);
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('controlSection').classList.remove('hidden');
                    updateButtons();
                    break;
                    
                case 'state':
                    log(`Estado: ${data.value}`, 'info');
                    updateStatus('ready', data.value);
                    break;
                    
                case 'oximeter_progress':
                    const oxiPercent = Math.round((data.i / data.n) * 100);
                    updateProgress(oxiPercent, `Oxímetro: ${data.i}/${data.n}`);
                    break;
                    
                case 'oximeter_done':
                    oxiDone = true;
                    updateProgress(0);
                    log(`✅ Leitura oxímetro concluída: ${data.n} amostras`, 'success');
                    updateButtons();
                    break;
                    
                case 'temp_progress':
                    const tempPercent = Math.round((data.i / data.n) * 100);
                    updateProgress(tempPercent, `Temperatura: ${data.i}/${data.n}`);
                    break;
                    
                case 'temp_done':
                    tempDone = true;
                    updateProgress(0);
                    log(`✅ Leitura temperatura concluída: ${data.n} amostras`, 'success');
                    updateButtons();
                    break;
                    
                case 'lora_tx':
                    if (data.ok) {
                        log(`📡 Dados enviados via LoRa! RSSI: ${data.rssi}dBm, SNR: ${data.snr}dB`, 'success');
                        updateStatus('ready', 'Dados enviados');
                    } else {
                        log('❌ Falha no envio LoRa', 'error');
                        updateStatus('error', 'Erro no envio');
                    }
                    break;
                    
                case 'error':
                    log(`❌ ERRO [${data.code}]: ${data.detail}`, 'error');
                    updateStatus('error', `Erro: ${data.code}`);
                    break;
                    
                case 'closed':
                    log('✅ Sessão finalizada', 'success');
                    resetSession();
                    break;
            }
        }
        
        function resetSession() {
            session = null;
            oxiDone = false;
            tempDone = false;
            updateStatus('idle', 'Sessão finalizada');
            updateProgress(0);
            updateButtons();
            document.getElementById('deviceInfo').classList.add('hidden');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('controlSection').classList.add('hidden');
        }
        
        function sendCommand(cmd) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('❌ WebSocket não está conectado', 'error');
                return false;
            }
            
            const message = JSON.stringify(cmd);
            log(`Enviando: ${message}`, 'info');
            ws.send(message);
            return true;
        }
        
        function startSession() {
            if (session) {
                sendCommand({cmd: 'start', session: session});
            }
        }
        
        function readOximeter() {
            if (session) {
                updateStatus('working', 'Lendo oxímetro...');
                sendCommand({cmd: 'read_oximeter', count: 50, session: session});
            }
        }
        
        function readTemperature() {
            if (session) {
                updateStatus('working', 'Lendo temperatura...');
                sendCommand({cmd: 'read_temp', count: 50, session: session});
            }
        }
        
        function sendData() {
            if (session && oxiDone && tempDone) {
                updateStatus('working', 'Enviando dados...');
                sendCommand({cmd: 'send_data', session: session});
            }
        }
        
        function closeSession() {
            if (session) {
                sendCommand({cmd: 'close', session: session});
            } else {
                resetSession();
            }
        }
        
        // Heartbeat para manter conexão viva
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN && session) {
                // Ping implícito - o servidor detecta atividade
            }
        }, config.heartbeatInterval);
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            log('🩺 VitalSync Transmitter Interface carregada', 'success');
            log('👋 Conecte-se usando o PIN do dispositivo', 'info');
            
            // Focar no campo PIN
            document.getElementById('pinInput').focus();
            
            // Enter para conectar
            document.getElementById('pinInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    connect();
                }
            });
        });
    </script>
</body>
</html>
